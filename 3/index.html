<!DOCTYPE html>
<html lang="en">
<head>
  <title>WP,3,Calculator</title>
  <link href="WP,3,style.css" rel="stylesheet">
  <script src="WP,3,script.js" defer></script>
</head>
<body>
  <h1>
    Calculator!
  </h1>
  <p id="center">Hello there! Welcome to the Calculator that can perform simple mathematical operations: addition, subtraction, multiplication, division</p>
  <div class="box">
    <div class="output">
      <div data-previous-operand class="previousOperand"></div>
      <div data-current-operand class="currentOperand"></div>
    </div>
    <button data-all-clear class="twospan">CLEAR</button>
    <button data-delete class="twospan">DELETE</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>รท</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>*</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>+</button>
    <button data-number>0</button>
    <button data-number>.</button>
    <button data-equals>=</button>
    <button data-operation>-</button>
  </div>
</body>
</html>
